<div style="
    position:absolute;
    left:0px;
    top:0px;
    width: 50px;
    height:50px;
    border-radius:50%;
    background:green;" 
    id="ball"></div>

<script>
    window.onload= function(){
        timer();
    }
    var ball = document.getElementById('ball');
    //make sure there aren't any typos 

    var  x = 0;
    var dx = 5;
    var  y = 0;
    var dy = 5;
    var counter = 0;

   function timer(){
       draw();
       counter++;
       if(counter<350){
           setTimeout(timer,20);
       }
   }
    function draw(){
        x += dx;
        //x=x+dx
        y += dy;

        ball.style.left = x + 'px';
        ball.style.top = y + 'px';
        change_direction();
    }
    function change_direction(){
        if(x>600||x<0){dx = -dx;
        }
        if(y>250||y<0){dy = -dy;
        }
    }
    //so you don't need an if statement 

</script>
